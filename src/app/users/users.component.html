<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" (input)="onInput($event.target.value)" class="form-control" placeholder="Username" required="required" formControlName="username" #username>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <button routerLink="/quiz" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>       
    </form>
</div>
